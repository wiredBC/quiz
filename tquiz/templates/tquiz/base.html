<html>

<head>

<meta charset="utf-8">
<title>Time quiz</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

   {% load static %}
    <link rel="stylesheet" href="{% static 'tquiz/css/custom.css' %}">
    <link rel="stylesheet" href="{% static 'tquiz/vendor/bootstrap/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'tquiz/vendor/w3/w3.css' %}">
    <link rel="stylesheet" href="{% static 'tquiz/vendor/font-awesome/css/font-awesome.css' %}">
</head>

<body>
<!-- top card -->
<div class="w3-card-2 w3-top w3-blue">
<!-- navbar row -->
<div class="w3-row">
<!-- navbar -->
<div class="w3-bar w3-padding">
<div class="w3-bar-item w3-left w3-xlarge">
<i class="fa fa-bars" id="bars"></i></div>

<div class="w3-bar-item w3-large"><a href="{% url 'tquiz:index' %}">Tquiz</a></div>

<div class="w3-bar-item w3-right w3-xlarge">
<i class="fa fa-search" id="search-icon" ></i>
</div>

<div class="w3-bar-item w3-right w3-xlarge">
<i class="fa fa-user" id="account"></i></div>
</div>
</div>

<!-- end of top card -->
</div>


<div class="overlay-menu" id="menu">
<!-- overlay menu content -->
<div class="overlay-menu-content">
</div>
</div>

<!-- overlay search -->
<div class="w3-row overlay-search" id="search">

<div class="w3-col">
<div class="overlay-search-content" id="search-input">
	<form method="get" action="">
		{% csrf_token %}
		<input type="text" name="query" placeholder="Search quizes, turorials and questions" class="w3-input w3-margin separator w3-large w3-padding"><br>
		<input type="submit" value="Search" class="w3-center w3-input w3-padding w3-large w3-blue w3-margin w3-round-large">
	</form>
</div>
</div>

<div class="w3-col" id="close-search" style="height: 100%; "></div>

</div>
{% block content %}


{% endblock %}


{% load static %}

<!-- footer -->

<footer style="position: relative; top: 100px">
<div class="w3-row">

<div class="w3-col s6">

<p ><a href="#" >Terms and Conditons<a></p>

</div>

<div class="w3-col l4 s6">

<p>&copy; Tquiz 2020</p>

</div>

</div>


</footer>

</body>

{% load static %}
<script src=" {% static 'tquiz/vendor/bootstrap/js/bootstrap.bundle.js' %}"></script>

<script src=" {% static 'tquiz/vendor/font-awesome/css/font-awesome.css' %}"></script>

<script src=" {% static 'tquiz/vendor/jquery/jquery.js' %}"></script>

<script src=" {% static 'tquiz/js/custom.js' %}"></script>

</html>
